                <legend>Entrada e processamento</legend>
                <label>

                </label>

                </label>

                    <p><span class="if-else">const</span><span class="log">.push</span>("DelRey","Chevette");</p>
                    <p><span class="console">console</span><span class="log">.log</span>(carros);</p>
                </label>
                <label>
                    <p class="pergunta">//5 - Utilize um método para remover o primeiro nome do array.</p>
                    <p><span class="if-else">const</span><span class="log">.shift</span>("Santana");</p>
                    <p><span class="console">console</span><span class="log">.log</span>(carros);</p>
                </label>
                <label>
                    <p class="pergunta">//6 - Utilize um método para organizar em ordem crescente o seguinte array: let numbers = [7,5,6,3,8,9,2,1,4]</p>
                    <p><span class="if-else">let </span><span class="log">numbers </span>= [7,5,6,3,8,9,2,1,4];</p>
                    <p><span class="console">numbers</span><span class="log">.sort</span>();</p>
                    <p><span class="console">console</span><span class="log">.log</span>(numbers);</p>
